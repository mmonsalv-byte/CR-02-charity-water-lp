<html lang="en">
<head>

            <!-- Placeholder image, replace with your own later -->

                    <img src="https://images.pexels.com/photos/31238852/pexels-photo-31238852.jpeg" 
                         alt="Community" 
                         style="width:100%; max-height:420px; object-fit:cover; border-radius:10px;">

                            <span style="font-weight: bold; color: #FFF7E1;">honest, real, and lasting.</span>
                        </p>
                    </div>
        </div>

        <!-- Call to action section -->
        <div style="background: #ffcc40; border-radius: 10px; padding: 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.07); max-width: 600px; margin: 30px auto 0 auto;">
            <span style="font-size: 1.3em; color: #FFF7E1; font-weight: bold;">BE APART OF THE CHANGE</span>
            <button class="button" style="margin-left: 20px; font-size: 1em; background-color: #77a8bb; color: #333;">DONATE NOW</button>
